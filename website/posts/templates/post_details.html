{% extends "base.html" %}
{% load static %}
{% block page %}
    <div class="container-sm">
        <div class="mb-3">
            <h2><strong>{{ post.title }}</strong></h2>
            <p>Geplaatst door: {% if author %}{{ author }}{% else %}Anoniem{% endif %}</p>
            <p>{{ post.content|safe }}</p>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        tinyMCE.init({
          selector: "#post_content"
        });
    </script>
{% endblock %}
